<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at center, #000000 0%, #111111 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
  }

  .scanner-box {
    background: #000;
    border: 5px solid #d4af37;
    border-radius: 28px;
    padding: 28px;
    width: 320px;
    text-align: center;
    box-shadow: 0 0 25px rgba(212,175,55,0.3);
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .logo {
    width: 100px;
    height: auto;
    margin-bottom: 10px;
    border-radius: 10px;
    filter: drop-shadow(0 0 15px rgba(212,175,55,0.5));
  }

  h1 {
    font-size: 18px;
    font-weight: 600;
    color: #fff;
    margin-bottom: 4px;
  }

  p.tagline {
    font-size: 13px;
    color: #d4af37;
    margin-bottom: 16px;
  }

  .qr-frame {
    border: 3px solid #d4af37;
    border-radius: 16px;
    background: #fff;
    margin: 0 auto 16px;
    width: 180px;
    height: 180px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .qr-frame img {
    width: 150px;
    height: 150px;
    object-fit: contain;
  }

  .socials {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin-top: 12px;
  }

  .socials a {
    width: 46px;
    height: 46px;
    border-radius: 50%;
    border: 2px solid #d4af37;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000;
    transition: all 0.3s ease;
  }

  .socials a:hover {
    background: #d4af37;
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(212,175,55,0.6);
  }

  .socials svg {
    width: 22px;
    height: 22px;
    fill: #d4af37;
    transition: fill 0.3s ease;
  }

  .socials a:hover svg {
    fill: #000;
  }

  footer {
    margin-top: 16px;
    font-size: 13px;
    color: #d4af37;
    text-shadow: 0 0 6px rgba(212,175,55,0.3);
    letter-spacing: 0.5px;
  }
</style>
